<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro do Facebook</title>
</head>

<body>
  <header>
    <h1>Facebook</h1>
  </header>
    <main>
      <section>
        <h2>Abra uma conta</h2>
        <h3>É gratuito e sempre será.</h3>
      </section>
      <form action="">
        <fieldset>
          <label for="nome">Nome:</label>
          <input type="text" name="nomeDoUsuario" id="nome" placeholder="Insira seu nome" required>

          <label for="sobrenome">Sobrenome:</label>
          <input type="text" name="sobrenomeDoUsuario" id="sobrenome" placeholder="Insira seu sobrenome">

          <fieldset>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Insira seu email">
          </fieldset>

          <fieldset>
            <label for="senha">Senha:</label>
            <input type="password" name="" id="senha" placeholder="Insira sua senha">
          </fieldset>

          <fieldset>
            <label for="aniversario">Aniversario:</label>
            <input type="date" name="aniversario" id="aniversario">
          </fieldset>

          <fieldset>
            <label for="">Gênero:</label>

            <input type="radio" name="genero" id="feminimo">
            <label for="feminino">Feminimo</label>

            <input type="radio" name="genero" id="masculino">
            <label for="masculino">Masculino</label>

            <input type="radio" name="genero" id="naoDizer">
            <label for="">naoDizer</label>
          </fieldset>

          <fieldset>
            <label for="">Selecione as redes sociais que voce já usou</label>

            <input type="checkbox" name="instagram" id="instagram">
            <label for="instagram">Instagram</label>

            <input type="checkbox" name="twitter" id="twitter">
            <label for="twitter">Twitter</label>

            <input type="checkbox" name="nenhum" id="nenhum">
            <label for="nenhum">Nenhuma das opções</label>
          </fieldset>
          <input type="submit" value="Abrir uma conta">
        </fieldset>
      </form>
    </main>
</body>
</html>
